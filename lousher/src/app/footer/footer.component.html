<footer class="footer">

  <section class="footer-section no-mobile">
    <h2 class="section-title">PÃ¡ginas</h2>
    <ul class="pages-list">
      <li class="page-in-list"><a routerLink="/list/merlot">Merlot</a></li>
      <li class="page-in-list"><a routerLink="/list/cabernet_suavignon">Cabernet Suavignon</a></li>
      <li class="page-in-list"><a routerLink="/list/pinot_noir">Pinot Noir</a></li>
      <li class="page-in-list"><a routerLink="/list/tannat">Tannat</a></li>
    </ul>
  </section>

  <section class="footer-section">
    <h2 class="section-title">Contato</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)" class="contact-form">

      <div class="default-inputs-wrapper">
        <input type="text" placeholder="Nome" class="input default" minlength="2" required formControlName="nome"><br>
        <input type="email" placeholder="Email" class="input default" maxlength="50" required formControlName="email"><br>
        <input type="text" placeholder="Assunto" class="input default" maxlength="40" required formControlName="assunto">
      </div>

      <div class="message-input-wrapper">
        <textarea rows="5" placeholder="Mensagem" class="input message" maxlength="200" required formControlName="mensagem"></textarea>
        <div style="clear: both;"></div>
        <div class="submit-wrapper">
          <button class="submit-button" type="submit">{{ messageState }}</button>
        </div>
      </div>

    </form>

  </section>

  <section class="footer-section">
    <h2 class="section-title">Redes sociais</h2>
    <div class="social-buttons">
      <img class="social-icon" src="assets/icons/facebook.png">
      <img class="social-icon" src="assets/icons/instagram.png">
    </div>
  </section>

</footer>
