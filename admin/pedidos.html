<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Louscher | Pedidos</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <!-- Menu -->

    <div class="menu-bar">
      <p class="site-title">Louscher</p>
      <ul class="pages-menu">
        <li class="page-link"><a href="/mensagens.html">Mensagens</a></li>
        <li class="page-link active-link">Pedidos</li>
      </ul>
    </div>

    <!-- Roll bar -->

    <div class="items-bar">
      <div class="roll-bar-header">
        <p id="order-by">Mais recentes</p>
        <img id="refresh" src="./icons/refresh.svg" alt="Atualizar" title="Atualizar">
      </div>
      <div class="items-list"></div>
    </div>

    <!-- Open content -->

    <div class="open-content" invisibleUntil="open-content">
      <div class="content">

        <h1 class="content-title">#<span bind="id"></span></h1>
        <h2 class="content-subtitle" bind="nome"></h2>
        <h5 class="content-detail" bind="data_pedido"></h5>

        <p class="content-body" bind="cidade"></p>
        <p class="content-body" bind="rua"></p>
        <p class="content-body" bind="bairro"></p>
        <p class="content-body" bind="destinatario"></p>
        <p class="content-body distance-from-top" bind="mensagem"></p>

        <p class="subtitle">Produtos</p>
        <div id="products-list-wrapper"></div>

        <p class="subtitle">Status</p>

        <div class="status-boxes-wrapper">
          <div class="status-box" bind="status">em an√°lise</div>
          <div class="status-box" bind="status">preparando envio</div>
          <div class="status-box" bind="status">despachado</div>
          <div class="status-box" bind="status">entregue</div>
          <div class="status-box" bind="status">suspenso</div>
          <div class="status-box" bind="status">cancelado</div>
        </div>

        <a class="action-link" id="update-status-btn">Salvar novo status</a>
      </div>
    </div>
  </main>

  <!-- Error display -->

  <div id="mask">
    <div class="message-box">
      <p class="message" errorMessage></p>
    </div>
  </div>

  <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
